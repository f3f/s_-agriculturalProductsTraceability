<div class="main-body">
  <div class="container container1 cf">
    <div class="echart-left-box">
      <div class="echart-title">
        <h2>遵化市农产品检验检测批次监测预警</h2>
      </div>
      <div id="myChart1" class="myChart1">
        <form action="" class="layui-form">
          <div class="layui-input-block">
            <input type="radio" class="layui-input" name="selectTime" value="24小时" title="24小时" lay-filter="time1">
          <input type="radio" class="layui-input" name="selectTime" value="一周" title="一周" lay-filter="time1">
          <input type="radio" class="layui-input" name="selectTime" value="一个月" title="一个月" lay-filter="time1">
          <input type="radio" class="layui-input" name="selectTime" value="自定义" title="自定义" lay-filter="time1">
          <input class="layui-input layui-input-time" placeholder="开始时间" type="text" id="start1" disabled="disabled" /><span class="to-time">到</span><input type="text" class="layui-input layui-input-time" placeholder="结束时间" id="end1" disabled="disabled" />
          </div>
        </form>
        <div class="circle-box cf">
          <div class="circle1 fl">
            <span class="num-time" id="qualified">1234</span><span class="qualified">合格次数</span>
          </div>
          <div class="circle2 fl">
            <span class="num-time" id="disqualification">1234</span><span class="unqualified">不合格次数</span>
          </div>
        </div>
      </div>
    </div>
    <div class="echart-right-box">
      <div class="echart-title">
        <h2>农产品检测检验批次区域分布</h2>
        <form action="" class="layui-form">
          <select name="" id="" lay-filter="type1">
            <option value="">全部</option>
            <option value="全部">全部</option>
            <option value="合格">合格</option>
            <option value="不合格">不合格</option>
          </select>
        </form>
      </div>
      <div id="hotWord" class="myChart2 hotWord"></div>
    </div>
  </div>
  <div class="container container2">
    <div class="echart-title">

          <option value="合格">合格</option>
          <option value="不合格">不合格</option>

    </div>
    <div class="echart-box">
